<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe AI</title>
  <link rel='stylesheet' href ="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Handjet:wght@300;400;500&family=Pixelify+Sans:wght@400;500&family=Poppins:wght@100;200;300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body onload="initializeGame()">
  <h1>Tic Tac Toe AI</h1>

  <div id="mainContainer">
    <div id="timerContainer">
      <h2>Time taken for ai move</h2>
      <div id="movesContainer">
        <div id="timer">
      </div>
      </div>
    </div>

    <div id="boardContainer">

      <div id="boardSizeContainer">
        <br>
        <br>
        <label for="boardSize">Select Board Size:</label>
        <select id="boardSize" onchange="initializeGame()">
          <option value="3">3x3</option>
          <option value="4">4x4</option>
          <option value="5">5x5</option>
          <option value="6">6x6</option>
          <option value="7">7x7</option>
          <option value="8">8x8</option>
        </select>
      </div>
      <div id="boardTableContainer">
        <table id="gameBoard"></table>
      </div>
    </div>

    <div id="statsContainer">
      <h2>Stats</h2>
      <div id="counts">
        <div id="humanWs"></div>
        <div id="aiWs"></div>
        <div id="drawCount"></div>
      </div>
    </div>

</div>

  <footer>
    <hr id=decorHr>
    <h3>Coded By Alex Seummalavanh </h3>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
